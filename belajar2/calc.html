<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar VueJS 2</title>
    <!-- CSS bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">VueJS</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" v-model="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="index.html">Home</a> 
              <a class="nav-link" href="calc.html">Calc</a>
              <a class="nav-link" href="todoapp.html">ToDoApp</a>
            </div>
          </div>
        </div>
      </nav>
    <div class="container mt-4" id="app">
      <h2>Belajar Vue JS dengan bootstrap</h2>

      <div class="mb-3">
        <label for="angka1" class="form-label">Angka 1</label>
        <input type="text" class="form-control" v-model="angka1" name="angka1">
      </div>

      <div class="mb-3">
        <label for="angka2" class="form-label">Angka 2</label>
        <input type="text" class="form-control" v-model="angka2" name="angka2">
      </div>

      <p><button class="btn btn-danger btn-lg" @click="tambah">Tambah</button> <button class="btn btn-warning btn-lg" @click="kali">Kali</button> <button class="btn btn-success btn-lg" @click="bagi">Bagi</button> <button class="btn btn-primary btn-lg" @click="kurang">Kurang</button></p>

      <hr>

      <h3>Hasilnya adalah {{hasil}}</h3>

    </div>
    

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <!-- memasukan library Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <!-- memasukan library Vue -->
    <script>
        var app=new Vue({
            el: '#app',
            data: {
                angka1: '0',
                angka2: '0',
                hasil: '0'
            },

            // computed: {
            //     hasil: function() {
            //         return parseInt(this.angka1)+parseInt(this.angka2);
            //     }
            // },
            methods: {
                tambah: function() {
                    this.hasil=parseInt(this.angka1)+parseInt(this.angka2);
                },
                kali: function() {
                    this.hasil=parseInt(this.angka1)*parseInt(this.angka2);
                },
                bagi: function() {
                    this.hasil=parseInt(this.angka1)/parseInt(this.angka2);
                },
                kurang: function() {
                    this.hasil=parseInt(this.angka1)-parseInt(this.angka2);
                }
            }
        });
    </script>

</body>
</html>
