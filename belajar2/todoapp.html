<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar VueJS 2</title>
    <!-- CSS bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">VueJS</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" v-model="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="index.html">Home</a> 
              <a class="nav-link" href="calc.html">Calc</a>
              <a class="nav-link" href="todoapp.html">ToDoApp</a>
            </div>
          </div>
        </div>
      </nav>
    <div class="container mt-4" id="app">
      <h2>Agenda Kegiatan Hari ini!</h2>
      <hr>
        <div class="mb-3">
          <label for="todo" class="form-label">Agenda Anda</label>
          <input type="text" class="form-control" id="todo" placeholder="Masukan Nama Agenda" v-model="todo">
          <p><button class="btn btn-primary btn-small" @click="addAgenda">Tambah</button></p>
        </div>   
      <hr>
      <ul>
          <li v-for="(item, index) in agenda">
              <!-- coret jika sudah selesai -->
              <s v-if="item.selesai">{{item.tugas}}</s>
              <!-- jika belum di bold, klik agenda untuk merubah status -->
              <b v-else @click="doneAgenda(index)">{{item.tugas}}</b>
          </li>
      </ul>
    </div>    

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <!-- memasukan library Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <!-- memasukan library Vue -->
    <script>
        var app=new Vue({
            el: '#app',
            data: {
                todo: '',
                agenda: [
                    {tugas: 'Mandi', selesai: true},
                    {tugas: 'Sarapan', selesai: false},
                    {tugas: 'Belajar Vue JS', selesai: false}
                ]
            },
            methods: {
                // menambahkan data ke array
                addAgenda: function() {
                    this.agenda.push({tugas: this.todo, selesai: false});
                    //kosongkan form jika sudah input
                    this.todo="";
                },
                // merubah status sesuai dengan index yang dipilih
                doneAgenda: function(index) {
                    this.agenda[index].selesai=true;
                }
            } 
        });
    </script>
</body>
</html>
